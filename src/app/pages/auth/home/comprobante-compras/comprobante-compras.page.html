<app-header title="Comprobante"></app-header>
<ion-buttons slot="start">
  <ion-back-button defaultHref="/"></ion-back-button>
</ion-buttons>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productosComprados">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p class="precio">{{ producto.precio | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
